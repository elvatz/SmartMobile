<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" /> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="index2.html"><b>SMART</b>App</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p> 
        <form action="" method="get">
          <div class="form-group has-feedback">
            <input type="text" id="name_" name="name_" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="pass_" name="pass_" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
	        </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script> 
    <script>
    $(function () {

      	$('form').on('submit',function(e){
      		// $('#name_').val();
      		// $('#pass_').val();
		    e.preventDefault();
		    $.ajax({
		    	url 	: "http://124.81.89.42/smart_gap/c_login.php",
		        type     : "POST",
		        dataType : 'json',
		        cache    : false, 
		        data     : $(this).serialize(),
		        success  : function(data) {
               $('.login-box-msg').html('Login Success');
		           AmbilData = data.user;
		           $.each(AmbilData, function(index, load) {
		           		// console.log(load.username);		           		
		           		// document.cookie="username="+load.username;		
		           		// document.cookie="name="+load.name;		
		           		// document.cookie="idcl="+load.id_client;
		           	window.localStorage.setItem("username", load.username);
                		window.localStorage.setItem("name", load.name);          
                		window.localStorage.setItem("idcl", load.id_client);   
		           });
		           // document.location = "home.php";
				        window.location.href = "home.html";
		           // alert();

		        },
            error : function (xhr, ajaxOptions, thrownError) {
                $('.login-box-msg').html('Wrong username / Password');
            }
		    });
		}); 

    }); 

    function setCookie(cname, cvalue, exdays) {
	    var d = new Date();
	    d.setTime(d.getTime() + (exdays*24*60*60*1000));
	    var expires = "expires="+d.toUTCString();
	    document.cookie = cname + "=" + cvalue + "; " + expires;
	}

    </script>
  </body>
</html>
